<!DOCTYPE html>
<html>
<head>

<script>

var background = new sjs.Image("Images/background.gif");

menu_text.centerH();

window.location = "custom_game.html";
});

});
level4Btn.moveTo(310,100)

var level5Btn = new sjs.Button("Level 5", function(){
window.location = "level 5.html";
});

var level6Btn = new sjs.Button("Level 6", function(){

});

});

var level8Btn = new sjs.Button("Level 8", function(){

});
level8Btn.moveTo(210,150)

});
level9Btn.moveTo(310,150)

var info_text = new sjs.Text("Created By Logan", 20, "white");
info_text.bottom().centerH();

}
</script>
</head>
<body onload="start()">
<h1> escape </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
